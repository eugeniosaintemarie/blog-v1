<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="google-site-verification" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keyword }}" />
  <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}" />

  <meta property="og:title"
    content="{% if page.title %}{{ site.SEOTitle }} â€¢ {{ page.title }}{% else %}{{ site.SEOTitle }}{% endif %}" />
  {% case page.layout %} {% when 'post' %}
  <meta property="og:type" content="article" />
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate:100 }}" />
  {% if page.date %}
  <meta property="article:published_time" content="{{
  page.date | date: " %Y-%m-%dT%H:%M:%SZ" }}"> {% endif %} {% if page.author %}
  <meta property="article:author" content="{{ page.author }}" />
  {% endif %} {% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}" />
  {% endfor %} {% else %}
  <meta property="og:type" content="website" />
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  {% endcase %}
  <meta property="og:image" content="{{ site.url }}{{ site.sidebar-avatar }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.SEOTitle }}" />

  <title>
    {% if page.title %} {{ site.SEOTitle }} â€¢ {{ page.title }}{% else %}{{
    site.SEOTitle }}{% endif %}
  </title>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¦‹</text></svg>">
  <!--<link rel="shortcut icon" href="{{ site.baseurl }}/img/sys/favicon.ico" />-->

  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/notes.min.css" | prepend: site.baseurl }}">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    type="text/css" />

  <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json" />

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->

  <script></script>
</head>
